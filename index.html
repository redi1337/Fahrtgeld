<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RefPay</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Startseite -->
  <div id="startseite" class="container">
    <!-- Logo-Container für die Startseite -->
    <div class="logo-container">
      <img src="logo.png" alt="RefPay Logo" class="logo">
    </div>

    <!-- Dropdown für die Schiedsrichter-Crew -->
    <label for="crew">Schiedsrichter-Crew:</label>
    <select id="crew">
      <option value="5" selected>5er Crew</option>
      <option value="7">7er Crew</option>
      <option value="8">8er Crew</option>
    </select>

    <!-- Kilometer-Eingabefelder -->
    <div id="kilometer-felder"></div>

    <!-- Buttons -->
    <button id="berechnen">Berechnen</button>
    <button id="reset">Reset</button>
  </div>

  <!-- Ergebnisseite -->
  <div id="ergebnisseite" class="container" style="display: none;">
    <!-- Logo-Container für die Ergebnisseite -->
    <div class="logo-container">
      <img src="logo.png" alt="RefPay Logo" class="logo">
    </div>

    <!-- Tabelle mit den Ergebnissen -->
    <div id="ergebnis-tabelle"></div>

    <!-- Zusammenfassung (Gesamtsumme und berechnete Autos) -->
    <div id="ergebnis-summary">
      <p>Gesamtsumme: 100,00 €</p>
      <p class="berechnete-autos-ueberschrift">Berechnete Autos:</p>
      <ul>
        <li>Auto 1: 100 km × 0,35 €/km = 35,00 €</li>
        <li>Auto 2: 80 km × 0,35 €/km = 28,00 €</li>
      </ul>
    </div>

    <!-- Zurück-Button -->
    <button id="zurueck">Zurück</button>
  </div>

  <!-- Footer -->
  <footer>
    RefPay v1.2
  </footer>

  <!-- JavaScript-Datei -->
  <script src="script.js"></script>
</body>
</html>
